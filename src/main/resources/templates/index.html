<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>会员管理</title>

<link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
<link th:href="@{/css/bootstrap-responsive.css}" rel="stylesheet" />
<link th:href="@{/css/stylesheet.css}" rel="stylesheet" />
<link th:href="@{/css/index.css}" rel="stylesheet" />
<link th:href="@{/icon/font-awesome.css}" rel="stylesheet" />

<link rel="apple-touch-icon-precomposed" sizes="144x144"
	th:th:href="@{/img/apple-touch-icon-144-precomposed.html}" />
<link rel="apple-touch-icon-precomposed" sizes="114x114"
	th:href="@{/img/apple-touch-icon-114-precomposed.html}" />
<link rel="apple-touch-icon-precomposed" sizes="72x72"
	th:href="@{/img/apple-touch-icon-72-precomposed.html}" />
<link rel="apple-touch-icon-precomposed"
	th:href="@{/img/apple-touch-icon-57-precomposed.html}" />
<script>
	function getclassname(obj) {
		if (document.getElementsByClassName('link_onclick').length == 0) {
			obj.className = 'link_onclick';
			obj.id = 'link_onclick';
		} else {
			var obj1 = document.getElementById('link_onclick');
			obj1.className = '111';
			obj1.id = '1';
			obj.className = 'link_onclick';
			obj.id = 'link_onclick';

		}

	}
</script>
</head>

<body>

	<div class="dark_grey" >
		<!-- Header start -->
		<div class="top"  style="position: absolute; z-index:1;">
			<div class="logo">
				<img th:src="@{/image/logo.png}" />
			</div>
			<div class="login">
				<img th:src="@{/image/login.png}" />
			</div>
			<div class="username">Hi</div>
			<div class="user">
				<img th:src="@{/image/user.png}" />
			</div>


		</div>

	</div>

	<div id="main_navigation" class="dark_navigation" >
		<!-- Main navigation start -->
		<div class="inner_navigation">

			<ul class="main">
				<li><a class="expand" ><i
						class="icon-home"></i>&nbsp;&nbsp;会员管理</a>
					<ul class="sub_main" style="background-color: #20477C;">
						<div style="height: 8px; width: 100%;"></div>
						<li><a th:href="@{/userManage}" target="right"
							onClick="getclassname(this)">会员管理&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<font
								style="float: right; font-size: 20px;">></font></a></li>
						<div style="height: 8px; width: 100%;"></div>

					</ul></li>


			</ul>
		</div>
	</div>

	<div id="content" class="no-sidebar" > 
		<!-- Content start -->

		<iframe class="inner_navigation1" name="right" src="#" frameborder="0"
			width="100%" scrolling="auto" height="100%" style="margin-top:88px;"></iframe>

		<!-- Content END -->
	</div>


	<!-- Le javascript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script th:src="@{/js/jquery-1.10.2.js}"></script>
	<script th:src="@{/js/jquery-ui-1.10.3.js}"></script>
	<script th:src="@{/js/bootstrap.js}"></script>

	<script th:src="@{/js/library/jquery.collapsible.min.js}"></script>
	<script th:src="@{/js/library/jquery.mCustomScrollbar.min.js}"></script>
	<script th:src="@{/js/library/jquery.mousewheel.min.js}"></script>
	<script th:src="@{/js/library/jquery.uniform.min.js}"></script>


	<script th:src="@{/js/library/jquery.sparkline.min.js}"></script>
	<script th:src="@{/js/library/chosen.jquery.min.js}"></script>
	<script th:src="@{/js/library/jquery.easytabs.js}"></script>
	<script th:src="@{/js/library/flot/excanvas.min.js}"></script>
	<script th:src="@{/js/library/flot/jquery.flot.js}"></script>
	<script th:src="@{/js/library/flot/jquery.flot.pie.js}"></script>
	<script th:src="@{/js/library/flot/jquery.flot.selection.js}"></script>
	<script th:src="@{/js/library/flot/jquery.flot.resize.js}"></script>
	<script th:src="@{/js/library/flot/jquery.flot.orderBars.js}"></script>
	<script th:src="@{/js/library/maps/jquery.vmap.js}"></script>
	<script th:src="@{/js/library/maps/maps/jquery.vmap.world.js}"></script>
	<script th:src="@{/js/library/maps/data/jquery.vmap.sampledata.js}"></script>
	<script th:src="@{/js/library/jquery.autosize-min.js}"></script>
	<script th:src="@{/js/library/charCount.js}"></script>
	<script th:src="@{/js/library/jquery.minicolors.js}"></script>
	<script th:src="@{/js/library/jquery.tagsinput.js}"></script>
	<script th:src="@{/js/library/fullcalendar.min.js}"></script>
	<script th:src="@{/js/library/footable/footable.js}"></script>
	<script th:src="@{/js/library/footable/data-generator.js}"></script>

	<script th:src="@{/js/library/bootstrap-datetimepicker.js}"></script>
	<script th:src="@{/js/library/bootstrap-timepicker.js}"></script>
	<script th:src="@{/js/library/bootstrap-datepicker.js}"></script>
	<script th:src="@{/js/library/bootstrap-fileupload.js}"></script>
	<script th:src="@{/js/library/jquery.inputmask.bundle.js}"></script>

	<script th:src="@{/js/flatpoint_core.js}"></script>

	<script>
		jQuery('#vmap').vectorMap(
				{
					map : "world_en",
					backgroundColor : null,
					color : "#ffffff",
					hoverOpacity : .7,
					selectedColor : "#2d91ef",
					enableZoom : 0,
					showTooltip : 1,
					values : sample_data,
					scaleColors : [ "#8cc3f6", "#5c86ac" ],
					normalizeFunction : "polynomial",
					onRegionClick : function() {
						alert("This Region has "
								+ (Math.floor(Math.random() * 10) + 1)
								+ " users!")
					}
				});

		jQuery(document).ready(function($) {
			$('.footable').footable();
			$('.responsive_table_container').mCustomScrollbar({
				set_height : 400,
				advanced : {
					updateOnContentResize : true,
					updateOnBrowserResize : true
				}
			});

			$('.responsive_table_container_2').mCustomScrollbar({
				set_height : 520,
				advanced : {
					updateOnContentResize : true,
					updateOnBrowserResize : true
				}
			});
		});
	</script>

	<script th:src="@{/js/calendar.js}"></script>
	<script th:src="@{/js/forms.js}"></script>
	<script th:src="@{/js/dashboard.js}"></script>

</body>
</html>
