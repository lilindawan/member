<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>会员管理</title>


<!-- Le styles -->
<link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
<link th:href="@{/css/bootstrap-responsive.css}" rel="stylesheet" />
<link th:href="@{/css/stylesheet.css}" rel="stylesheet" />
<link th:href="@{/css/index.css}" rel="stylesheet" />
<link th:href="@{/icon/font-awesome.css}" rel="stylesheet" />

<link rel="apple-touch-icon-precomposed" sizes="144x144"
	th:th:href="@{/img/apple-touch-icon-144-precomposed.html}" />
<link rel="apple-touch-icon-precomposed" sizes="114x114"
	th:href="@{/img/apple-touch-icon-114-precomposed.html}" />
<link rel="apple-touch-icon-precomposed" sizes="72x72"
	th:href="@{/img/apple-touch-icon-72-precomposed.html}" />
<link rel="apple-touch-icon-precomposed"
	th:href="@{/img/apple-touch-icon-57-precomposed.html}" />

<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
      <script th:src="@{/js/html5shiv.js}"></script>
    <![endif]-->
<style type="text/css">
.input {
	width: 40px;
	text-align: center;
}

.daohanglink {
	height: 40px;
	line-height: 40px;
	vertical-align: middle;
	width: 100%;
	background-color: rgb(248, 248, 248);
	margin-bottom: 15px;
}

.daohanglink span {
	margin-left: 5px;
}

.daohang {
	float: left;
	height: 15px;
	width: 5px;
	border-left-width: 5px;
	border-left-style: solid;
	border-left-color: #036;
	margin-top: 12px;
	margin-left: 15px;
}
</style>
</head>

<body>


	<div id="content">
		<!-- Content start -->
		<div class="inner_content">
			<div class="widgets_area">
				<div class="row-fluid">
					<div class="span12">
						<div class="daohanglink">
							<span class="daohang"></span> <span>首页</span><span>></span> <span>会员管理</span><span>></span>
							<span>会员管理</span> <a th:href="@{/addUser}"
								class="label label-warning" style="float: right; margin: 8px;">添加</a>
						</div>
						<div class="well brown">

							<div class="well-content" style="border: 0px;">
								<table
									class="table table-striped table-bordered table-hover datatable">
									<thead>
										<tr>
											<th width="8%">会员ID</th>
											<th width="9%">会员名称</th>
											<th width="8%">会员生日</th>
											<th width="8%">到期日期</th>
											<th width="10%">手机号码</th>
											<th width="8%">可用金额</th>
                                            <th width="9%">消费总金额</th>
											<th width="18%">备注</th>
                                           <th width="28%">管理操作</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="prod:${users}">
											<td th:text="${prod.member_id}"></td>
											<td th:text="${prod.member_name}"></td>
										    <td th:text="${prod.member_birthday}"></td>
										    <td th:text="${prod.due_date}"></td>
										    <td th:text="${prod.phone_number}"></td>
											<td th:text="${prod.available_amount}"></td>
											 <td th:text="${prod.total_consumption}"></td>
											 <td th:text="${prod.remarks}"></td>
											<td><a class="btn" th:href="@{/userConsume?id=}+${prod.member_id}" title="消费">消费</a>
										           <a class="btn" th:href="@{/userPayCheck?id=}+${prod.member_id}" title="充值">充值</a>
                      <a class="btn" th:href="@{/modifyUser?id=}+${prod.member_id}" title="修改">修改</a> 
                      <a class="btn" onclick=" if(confirm('确定要删除吗？')) {return true;}else {return false;}" th:href="@{/deleteUser?id=}+${prod.member_id}"  title="删除">删除</a> </td>
										</tr>

									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>


			</div>
		</div>
	</div>

	<!-- Le javascript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script th:src="@{/js/jquery-1.10.2.js}"></script>
	<script th:src="@{/js/jquery-ui-1.10.3.js}"></script>
	<script th:src="@{/js/bootstrap.js}"></script>

	<script th:src="@{/js/library/jquery.collapsible.min.js}"></script>
	<script th:src="@{/js/library/jquery.mCustomScrollbar.min.js}"></script>
	<script th:src="@{/js/library/jquery.mousewheel.min.js}"></script>
	<script th:src="@{/js/library/jquery.uniform.min.js}"></script>


	<script th:src="@{/js/library/jquery.sparkline.min.js}"></script>
	<script th:src="@{/js/library/chosen.jquery.min.js}"></script>
	<script th:src="@{/js/library/jquery.easytabs.js}"></script>
	<script th:src="@{/js/library/flot/excanvas.min.js}"></script>
	<script th:src="@{/js/library/flot/jquery.flot.js}"></script>
	<script th:src="@{/js/library/flot/jquery.flot.pie.js}"></script>
	<script th:src="@{/js/library/flot/jquery.flot.selection.js}"></script>
	<script th:src="@{/js/library/flot/jquery.flot.resize.js}"></script>
	<script th:src="@{/js/library/flot/jquery.flot.orderBars.js}"></script>
	<script th:src="@{/js/library/maps/jquery.vmap.js}"></script>
	<script th:src="@{/js/library/maps/maps/jquery.vmap.world.js}"></script>
	<script th:src="@{/js/library/maps/data/jquery.vmap.sampledata.js}"></script>
	<script th:src="@{/js/library/jquery.autosize-min.js}"></script>
	<script th:src="@{/js/library/charCount.js}"></script>
	<script th:src="@{/js/library/jquery.minicolors.js}"></script>
	<script th:src="@{/js/library/jquery.tagsinput.js}"></script>
	<script th:src="@{/js/library/fullcalendar.min.js}"></script>
	<script th:src="@{/js/library/footable/footable.js}"></script>
	<script th:src="@{/js/library/footable/data-generator.js}"></script>

	<script th:src="@{/js/library/bootstrap-datetimepicker.js}"></script>
	<script th:src="@{/js/library/bootstrap-timepicker.js}"></script>
	<script th:src="@{/js/library/bootstrap-datepicker.js}"></script>
	<script th:src="@{/js/library/bootstrap-fileupload.js}"></script>
	<script th:src="@{/js/library/jquery.inputmask.bundle.js}"></script>

	<script th:src="@{/js/library/jquery.dataTables.js}"></script>

	<script th:src="@{/js/flatpoint_core.js}"></script>

	<script th:src="@{/js/datatables.js}"></script>

</body>
</html>
